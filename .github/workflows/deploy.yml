name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout source code ──────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. Login to Docker Hub ───────────────────────────────────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── 3. Build & Push Backend image ────────────────────────────
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          dockerfile: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/logistics-backend:latest

      # ── 4. Build & Push Frontend image ───────────────────────────
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          dockerfile: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/logistics-frontend:latest

      # ── 5. SSH into VPS and deploy ───────────────────────────────
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/logistics-control-hub

            # Write root .env (read by docker-compose automatically)
            cat > .env << EOF
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            SERVER_PORT=8080
            EOF

            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/logistics-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/logistics-frontend:latest

            # Restart services
            docker-compose down
            docker-compose up -d

            # Clean up old images
            docker image prune -f
