spring:
  application:
    name: logistics-control-hub

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
    refresh-token:
      secret: ${JWT_REFRESH_SECRET}
      expiration: 604800000

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
  data:
    redis:
      url: redis://default:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
logging:
  level:
    root: ERROR

    com.logistics.hub: INFO

    # Spring core
    org.springframework: ERROR

    # Spring Boot startup
    org.springframework.boot: ERROR

    # Spring Security
    org.springframework.security: ERROR
    org.springframework.security.config: ERROR

    # Hibernate / JPA
    org.hibernate: ERROR
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF
    org.hibernate.orm.jdbc.bind: OFF

    # Tomcat
    org.apache.catalina: ERROR
    org.apache.coyote: ERROR
    org.apache.tomcat: ERROR

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# OSRM Configuration
osrm:
  url: http://localhost:5000

# Routing Optimization Configuration
routing:
  solver:
    time-limit-seconds: 5
    vehicle-fixed-cost: 50000
    volume-scaling-factor: 1000
  distance:
    average-speed-kmh: 50.0
    earth-radius-km: 6371.0
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
