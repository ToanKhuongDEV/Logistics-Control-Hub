spring:
  application:
    name: logistics-control-hub

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
    refresh-token:
      expiration: 604800000

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
          batch_size: 20
        order_inserts: true
        order_updates: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: logistics-hub-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
logging:
  level:
    # Mặc định: chỉ log WARNING trở lên
    root: ERROR

    # Chỉ log code của bạn
    com.logistics.hub: INFO

    # Spring core
    org.springframework: ERROR

    # Spring Boot startup
    org.springframework.boot: ERROR

    # Spring Security (rất ồn)
    org.springframework.security: ERROR
    org.springframework.security.config: ERROR

    # Kafka
    org.springframework.kafka: ERROR
    org.apache.kafka: ERROR

    # Hibernate / JPA
    org.hibernate: ERROR
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF
    org.hibernate.orm.jdbc.bind: OFF

    # Tomcat
    org.apache.catalina: ERROR
    org.apache.coyote: ERROR
    org.apache.tomcat: ERROR

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true